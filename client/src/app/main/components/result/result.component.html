<ng-container *ngIf="(vm$ | async) as vm">
  <div *ngIf=vm.fileStat class="wrapper">
    <app-text-box
      [sentences]="vm.susp_sent"
      [fileStat]="vm.fileStat"
      [fileType]="'susp'"
    ></app-text-box>

    <div>
      <div class="btn-container">
        <button (click)="load_prev_doc()">Previouse doc</button>
        <span>{{current_source_doc$ | async}}</span>
        <button (click)="load_next_doc()">Next doc</button>
      </div>
      <app-text-box
      [sentences]="vm.src_sent"
      [fileStat]="vm.fileStat"
      [fileType]="'src'"
      [srcFileName]="current_source_doc$ | async"
    ></app-text-box>
    </div>
    
  </div>
</ng-container>
