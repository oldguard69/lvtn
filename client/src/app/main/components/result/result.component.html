<ng-container *ngIf="vm$ | async as vm">
  <div class="wrapper">
    <app-text-box
      [sentences]="vm.susp_sent"
      [fileStat]="vm.fileStat"
      [fileType]="'susp'"
    ></app-text-box>

    <div>
      <div class="btn-container">
        <button (click)="load_prev_doc()">Previouse doc</button>
        <button (click)="load_next_doc()">Next doc</button>
      </div>
      <app-text-box
      *ngIf="src_sents | async as src"
      [sentences]="src"
      [fileStat]="vm.fileStat"
      [fileType]="'src'"
      [srcFileName]="current_doc$ | async"
    ></app-text-box>
    </div>
    
  </div>
</ng-container>
