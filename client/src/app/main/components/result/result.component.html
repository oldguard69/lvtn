<ng-container *ngIf="vm$ | async as vm">
  <div *ngIf="vm.fileStat" class="wrapper">
    <div class="row">
      <div class="susp-doc">
        <h2>Tài liệu nghi ngờ</h2>
        <div class="susp-name">
          <p><strong>{{vm.suspFilename}}</strong></p>
          <p>{{vm.sentIndex.susp}}</p>
        </div>
      </div>
      <div>
        <h2>Tài liệu nguồn</h2>
        
        <div class="btn-container">
          <button mat-raised-button color="primary" (click)="load_prev_doc()">Đoạn trước</button>
          <div class="src-name">
            <p><strong>{{ current_source_doc$ | async }}</strong></p>
            <p>{{vm.sentIndex.src}}</p>
          </div>
          <button mat-raised-button color="primary" (click)="load_next_doc()">Đoạn tiếp theo</button>
        </div>
      </div>
    </div>

    <div class="row text-box">
      <app-raw-scroll
        [sentences]="vm.susp_sent"
        [fileStat]="vm.fileStat"
        [fileType]="'susp'"
      ></app-raw-scroll>
      <app-raw-scroll
        [sentences]="vm.src_sent"
        [fileStat]="vm.fileStat"
        [fileType]="'src'"
        [srcFileName]="current_source_doc$ | async"
      ></app-raw-scroll>
    </div>
  </div>
</ng-container>
