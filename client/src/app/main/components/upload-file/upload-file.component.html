<mat-card>
  <h2>Tải file để kiểm tra</h2>
  <div class="form-group">
    <input type="file" id="file" (change)="handleFileInput($event.target)" />
  </div>
  <button
    *ngIf="!isLoading; else spinner"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="uploadFile()"
  >
    Upload file
  </button>
  <ng-template #spinner>
    <h4>Đang xử lý, có thể mất 10 phút...</h4>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>
</mat-card>
